<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-400 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Mapa de Cultivos</h1>
        <div class="mb-8">
            
            <img src="mapa.jpeg" alt="Mapa de Cultivos"  width="500" height="500"  style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="py-2 px-4 border-b">Zona</th>
                        <th class="py-2 px-4 border-b">Cultivo</th>
                        <th class="py-2 px-4 border-b">Área (m2)</th>
                        <th class="py-2 px-4 border-b">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">Área1</td>
                        <td class="py-2 px-4 border-b">Uva</td>
                        <td class="py-2 px-4 border-b">3.7</td>
                        <td class="py-2 px-4 border-b">En crecimiento</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">Área2</td>
                        <td class="py-2 px-4 border-b">Chile </td>
                        <td class="py-2 px-4 border-b">2.8</td>
                        <td class="py-2 px-4 border-b">En crecimiento</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">Área3</td>
                        <td class="py-2 px-4 border-b">Árboles Frutales</td>
                        <td class="py-2 px-4 border-b">4.5</td>
                        <td class="py-2 px-4 border-b">En crecimiento</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">Área4</td>
                        <td class="py-2 px-4 border-b">Ciruela</td>
                        <td class="py-2 px-4 border-b">1.5</td>
                        <td class="py-2 px-4 border-b">En crecimiento</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-8 text-center">
            <a href="menu.html" class="inline-block bg-green-400 hover:bg-green-400 text-white font-bold py-2 px-4 rounded">
                Volver al Menú
            </a>
        </div>
    </div>
</body>
</html>

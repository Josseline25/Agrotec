[build]
  publish = "public"
  command = "npm run build"

[build.environment]
  MYSQLCLIENT_VERSION = "8.0"

[build.command]
  # Preinstalaci√≥n de bibliotecas MySQL
  - apt-get update && apt-get install -y default-libmysqlclient-dev

[[plugins]]
  package = "@netlify/plugin-functions-install-core-binaries"

[[redirects]]
  from = "/*"
  to = "/LOGINPrincipal.php"
  status = 200
